{{ define "changePwd.html" }}

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>修改密码 - 光年(Light Year Admin V4)后台管理系统模板</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,LightYearAdmin,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="Light Year Admin V4是一个后台管理系统的HTML模板，基于Bootstrap v4.4.1。">
    <meta name="author" content="yinqi">
    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/public/css/style.min.css" rel="stylesheet">

</head>

<body>
<div class="container-fluid p-t-15">

    <div class="row">

        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form method="" action="#!" class="site-form">
                        <div class="form-group">
                            <label for="old-password">旧密码</label>
                            <input type="password" class="form-control" name="oldpwd" id="old-password" placeholder="输入账号的原登录密码">
                        </div>
                        <div class="form-group">
                            <label for="new-password">新密码</label>
                            <input type="password" class="form-control" name="newpwd" id="new-password" placeholder="输入新的密码">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认新密码</label>
                            <input type="password" class="form-control" name="confirmpwd" id="confirm-password" placeholder="再次输入新密码">
                        </div>
                        <button type="button" class="submit_ btn btn-primary">修改密码</button>
                    </form>

                </div>
            </div>
        </div>

    </div>

</div>



<script type="text/javascript" src="/public/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/js/popper.min.js"></script>
<script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/public/js/main.min.js"></script>


<script defer src="/public/js/bootstrap-notify.min.js"></script>
<script src="/static/js/jq.js"></script>

<script>
    $('.submit_').on('click',function () {
        const form = $.FormToJson('form')
        const formData = new FormData()
        for(let k in form) {
            formData.append(k, form[k])
        }
        $.RequestFormData({
            url:'/changePwd',
            data: formData,
            success:function (res) {
                console.log(res)
                if(res.code == 200) {
                    $.notify({
                        message:'修改成功'
                    })
                }else {
                    $.notify({
                        message:'修改失败'+res.errMsg||'',
                    },{
                        type:'warning'
                    })
                }
            },
            error:function () {
                $.notify({
                    message:'修改失败'+res.errMsg||'',
                },{
                    type:'warning'
                })
            }
        })
    })
</script>
</body>
</html>

{{ end }}
