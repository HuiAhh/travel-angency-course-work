{{ define "rate-table.html" }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ block "table-head.html" . }}

    {{ end }}
</head>

<body>
    {{ $list := .res }}
    <!--<main class="lyear-layout-content">-->

    <div class="container-fluid p-t-15">

        <div class="row">

            <div class="col-lg-12">
                <section class="card">
                    <div class="card-body">

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>距离出发天数</th>
                                        <th>订金费率</th>
                                        <th>撤单手续费率</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{ range $i,$v := $list }}
                                    <tr>
                                        <!--begin-->
                                        <td>{{ $v.Id }}</td>
                                        <td>{{ $v.DistanceTimeDays }}天</td>
                                        <td>{{ ratioPercent $v.PayRatio }}</td>
                                        <td>{{ ratioPercent $v.CancelPayRatio }}</td>

                                        <!--end-->
                                        {{ end }}

                                </tbody>
                            </table>

                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!--</main>-->
</body>

</html>

{{ end }}
